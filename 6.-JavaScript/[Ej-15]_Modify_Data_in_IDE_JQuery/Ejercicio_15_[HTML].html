<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h2 class="content">Add Item</h2>
        <button class="content" id="push">push</button>
        <button class="content" id="unshift">unshift</button>
        <button class="content" id="insert">insert at</button>
        <input type="number" class="content" id="insertInput">
    </div>
    <div>
        <h2 class="content">Remove Item</h2>
        <button class="content" id="pop">pop</button>
        <button class="content" id="shift">shift</button>
        <button class="content" id="remove">remove at</button>
        <input type="number" class="content" id="removeInput">
    </div>
    <p id="result"></p>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
